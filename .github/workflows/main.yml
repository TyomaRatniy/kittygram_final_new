name: Kittygram CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
          POSTGRES_DB: kittygram_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Настройка Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install ruff pytest pytest-django
    
    - name: Run ruff linter
      run: |
        cd backend
        ruff check . --exit-zero
    
    # Создаем временный settings для тестов
    - name: Create test settings
      run: |
        cat > backend/test_settings.py << 'EOF'
        from kittygram_backend.settings import *
        
        # Переопределяем настройки БД для тестов
        DATABASES = {
            'default': {
                'ENGINE': 'django.db.backends.postgresql',
                'NAME': 'kittygram_test',
                'USER': 'kittygram_user',
                'PASSWORD': 'kittygram_password',
                'HOST': 'localhost',
                'PORT': 5432,
            }
        }
        
        # Используем тестовую БД
        TEST = {
            'NAME': 'kittygram_test',
        }
        EOF
    
    # Ждем PostgreSQL
    - name: Wait for PostgreSQL
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        for i in {1..30}; do
          if nc -z localhost 5432; then
            echo "PostgreSQL is ready!"
            break
          fi
          echo "Waiting for PostgreSQL... ($i/30)"
          sleep 2
        done
    
    # Запуск тестов с тестовыми настройками
    - name: Run Django tests
      run: |
        cd backend
        
        # Устанавливаем переменную окружения для тестовых настроек
        export DJANGO_SETTINGS_MODULE=test_settings
        
        # Запускаем тесты
        python -m pytest tests/ -v --tb=short
    
    # Тестирование фронтенда
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend build check
      run: |
        cd frontend
        npm run build
    
    # Сборка Docker образов
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:latest
    
    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:latest
    
    - name: Build and push gateway
      uses: docker/build-push-action@v4
      with:
        context: ./nginx
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:latest
    
    # Сообщение об успехе
    - name: Success message
      if: success()
      run: |
        echo "🎉 Kittygram CI/CD успешно завершен!"
        echo "✅ Тесты с PostgreSQL пройдены"
        echo "🐳 Образы загружены на Docker Hub"
        echo "🚀 Проект готов к деплою"
