name: Kittygram CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Тестирование бэкенда
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install ruff pytest pytest-django
    
    - name: Run ruff linter
      run: |
        cd backend
        ruff check . --exit-zero
    
    - name: Run Django tests
      run: |
        cd backend
        python -m pytest
    
    # Тестирование фронтенда
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --passWithNoTests
    
    # Сборка и загрузка Docker образов
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:latest
          ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:${{ github.sha }}
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:${{ github.sha }}
    
    - name: Build and push gateway image
      uses: docker/build-push-action@v4
      with:
        context: ./nginx
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:latest
          ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:${{ github.sha }}
    
    # Уведомление в Telegram
    - name: Send Telegram notification
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ✅ Kittygram CI/CD успешно завершен!
          🐳 Образы загружены на Docker Hub
          📊 Все тесты пройдены
          🔗 Репозиторий: ${{ github.repository }}
          🚀 Проект готов к деплою
